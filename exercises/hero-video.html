<!DOCTYPE html>
<html lang="en">

<!-- Nicolas Gonzalez 72484 --> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Block with Video</title>
    <meta name="description"
        content="A hero block with a background video that plays in a continuous loop and includes a tinted overlay.">
    <link rel="stylesheet" href="assets/css/hero-video.css">
    <link rel="preload" href="assets/video/hero-still.jpg" as="image">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="../assets/img/favicons/site.webmanifest">

</head>


<body>

    <!-- hero block -->
    <header>

        <div class="hero-text-container">
            <h1 class="slide-in-top">Education for Life</h1>
            <h2 class="slide-in-left">A brighter career and future</h2>
        </div>

        <div class="hero-bg-media">
            <video loop playsinline muted autoplay poster="assets/videos/hero-still.jpg" class="background-video"
                disablepictureinpicture preload="auto">
                <source src="assets/video/hero-video.mp4" type="video/mp4">
            </video>
        </div>

        <div class="bg-overlay"></div>



    </header>
    <!-- /hero block -->

    <main>
        <section>
            <p><a href="../index.html">Back to Home page</a></p>
        </section>
    </main>



</body>

</html>
